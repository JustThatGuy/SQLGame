services:
  app:
    container_name: SQLGame
    build:
      context: ./sqlgame
    environment:
      NODE_ENV: production
    # command: serve -s build
    ports:
      - 8228:3000
    volumes:
      - ".:/sqlgame/"
      - /sqlgame/node_modules

  # mongo_db:
  #   container_name: Code
  #   image: "mongo"

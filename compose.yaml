  #     - mongo_db:/data/db
  #   ports:
  #     - 27017:27017

  sqldb:
    container_name: SQLdb
    build:
      context: ./sqldb
    environment:
      ACCEPT_EULA: "1"
      MSSQL_SA_PASSWORD: SQLDevPwd01!
      MSSQL_PID: Developer
    image: mcr.microsoft.com/azure-sql-edge:latest
    ports:
      - 1433:1433
    volumes:
      - ".:/sqldb/"